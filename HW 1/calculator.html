<html>
  <head>
    <title>Calculator</title>
    <link rel = "stylesheet" href="calculator.css">
  </head>
  <body>
    <div class="background">
      <div class="display">
        <p class="text">4,856,995.2</p>
      </div>
      <div>
        <button class="button">MC</button>
        <button class="button">M+</button>
        <button class="button">M-</button>
        <button class="button">MR</button>
      </div>
      <div>
        <button class="button">C</button>
        <button class="button">&plusmn;</button>
        <button class="button">&divide;</button>
        <button class="button">&times;</button>
      </div>
      <div>
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button">&minus;</button>
      </div>
      <div>
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button">+</button>
      </div>
      <div>
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
      </div>
      <div>
        <button class="equal_button">=</button>
        <button class="zero_button">0</button>
        <button class="button">.</button>
      </div>
    </div>
  </body>
</html>
