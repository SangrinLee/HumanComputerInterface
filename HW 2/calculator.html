<html>
  <head>
    <title>Calculator</title>
    <link rel = "stylesheet" href="calculator.css">
  </head>
  <body>
    <script src="calculator.js"></script>
    <div class="background">
      <div class="display">
        <form  class = "text">
          <text id="val" class = "val"></text></br>
          <text id="op" class = "op"></text></br>
        </form>
      <div>
        <button class="button">MC</button>
        <button class="button">M+</button>
        <button class="button">M-</button>
        <button class="button">MR</button>
      </div>
      <div>
        <button class="button"; OnClick=pressC(1);>C</button>
        <button class="button"; OnClick=pressN();>&plusmn;</button>
        <button class="button"; OnClick=pressDiv('true');>&divide;</button>
        <button class="button"; OnClick=pressMul('true');>&times;</button>
      </div>
      <div>
        <button class="button"; OnClick=pressNum('7');>7</button>
        <button class="button"; OnClick=pressNum('8');>8</button>
        <button class="button"; OnClick=pressNum('9');>9</button>
        <button class="button"; OnClick=pressSub('true');>&minus;</button>
      </div>
      <div>
        <button class="button"; OnClick=pressNum('4');>4</button>
        <button class="button"; OnClick=pressNum('5');>5</button>
        <button class="button"; OnClick=pressNum('6');>6</button>
        <button class="button"; OnClick=pressAdd('true');>+</button>
      </div>
      <div>
        <button class="button"; OnClick=pressNum('1');>1</button>
        <button class="button"; OnClick=pressNum('2');>2</button>
        <button class="button"; OnClick=pressNum('3');>3</button>
      </div>
      <div>
        <button class="equal_button"; OnClick=pressEqual('false');>=</button>
        <button class="zero_button"; OnClick=pressNum('0');>0</button>
        <button class="button" OnClick=pressNum('.');>.</button>
      </div>
    </div>
  </body>
</html>
